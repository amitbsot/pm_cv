<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מבצעי החודש</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        /* Navigation bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px;
        }
        nav img {
            height: 30px;
            width: 30px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        /* Slider */
        .slider {
            width: 100%;
            overflow: hidden;
            margin: 20px 0;
        }
        .slider img {
            width: 100%;
            height: auto;
            display: inline-block;
        }
        .slider-container {
            display: flex;
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            0% {transform: translateX(0);}
            100% {transform: translateX(-100%);}
        }
        /* Categories */
        h1 {
            font-size: 24px;
            margin-right: 20px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .category {
            text-align: center;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
        }
        .category img {
            width: 80px;
            height: 80px;
            object-fit: contain; /* Ensures image scaling */
            display: block;
            margin: 0 auto 10px;
        }
        /* Placeholder for missing images */
        .category img[alt="placeholder"] {
            content: url('placeholder-image.png'); /* Use a default placeholder image */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
