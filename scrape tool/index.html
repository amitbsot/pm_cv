<!DOCTYPE html>
<html>
<head>
    <title>IMDb Scraper</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div id="container">
        <input id="inputBox" type="text" placeholder="Paste IMDb link here 15">
        <button id="submitButton">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            var url = document.getElementById('inputBox').value;
            fetch('/scrape', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').innerHTML = ''; // Clear previous results
                if ('error' in data) {
                    document.getElementById('result').textContent = 'Error: ' + data.error;
                } else {
                    Object.keys(data).forEach(function(key) {
                        var paragraph = document.createElement('p');
                        paragraph.textContent = key + ': ' + data[key];
                        document.getElementById('result').appendChild(paragraph);
                    });
                }
            })
            .catch(error => {
                console.error(error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
