<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>×¤××–×œ ×”×–×–×”</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f0f2f5;
            --board-bg: #e0e0e0;
            --tile-border: 1px solid rgba(255,255,255,0.5);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* --- Header & Gallery --- */
        header {
            width: 100%;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .gallery-scroller {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .gallery-scroller::-webkit-scrollbar { display: none; }

        .gallery-item {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            opacity: 0.5;
            border: 2px solid transparent;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .gallery-item.active {
            opacity: 1;
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        select, button, .file-btn {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: white;
            font-size: 14px;
            cursor: pointer;
        }

        button.primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-weight: bold;
        }

        .file-btn {
            background: #eee;
            display: inline-block;
        }
        input[type="file"] { display: none; }

        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            font-weight: bold;
            color: #555;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* --- Game Board --- */
        #game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        #board {
            position: relative;
            background: var(--board-bg);
            border: 4px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90vw;
            max-width: 400px;
            /* Height is set dynamically in JS */
        }

        .tile {
            position: absolute;
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px black;
            border: var(--tile-border);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .tile span { display: none; }
        .show-numbers .tile span { display: block; }

        /* --- Overlays --- */
        #win-msg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: none;
            z-index: 20;
            width: 80%;
        }
        #win-msg h2 { color: #2ecc71; margin-top: 0; }

        #preview-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #preview-img {
            max-width: 90%;
            max-height: 80%;
            border: 4px solid white;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <div class="gallery-scroller" id="gallery"></div>

    <div class="controls">
        <select id="difficulty">
            <option value="3">3x3 (×§×œ)</option>
            <option value="4" selected>4x4 (×¨×’×™×œ)</option>
            <option value="4-5">4x5 (×§×©×”)</option>
        </select>

        <label class="file-btn">
            ğŸ“· ×”×¢×œ×”
            <input type="file" id="upload" accept="image/*">
        </label>

        <button onclick="document.getElementById('board').classList.toggle('show-numbers')">#</button>
        <button onclick="document.getElementById('preview-modal').style.display='flex'">ğŸ‘ï¸</button>
        <button class="primary" onclick="initGame()">ğŸ”„</button>
    </div>

    <div class="stats">
        <span>â±ï¸ <span id="timer">00:00</span></span>
        <span>ğŸ‘£ <span id="moves">0</span></span>
    </div>
</header>

<div id="game-area">
    <div id="board"></div>
    
    <div id="win-msg">
        <h2>ğŸ‰ ×›×œ ×”×›×‘×•×“!</h2>
        <p>×¡×™×™××ª ×‘-<b id="final-moves"></b> ×¦×¢×“×™×</p>
        <button class="primary" onclick="initGame()">××©×—×§ ×—×“×©</button>
    </div>
</div>

<div id="preview-modal" onclick="this.style.display='none'">
    <img id="preview-img" src="">
</div>

<script>
    // --- ×”×’×“×¨×•×ª ---
    const defaultImages = [
        '1.jpeg', // ××©×¤×—×”
        '2.jpeg', // ×ª×•× ×•× ×™
        '3.jpeg', // ×¤××’
        '4.jpeg', // ××“×•×–×”
        '5.jpeg', // × ×™×‘×ª×Ÿ
    ];

    let currentImg = defaultImages[0];
    let rows = 4, cols = 4;
    let tiles = [];
    let empty = { r: 3, c: 3 };
    let moves = 0;
    let time = 0;
    let timerInt;
    let isPlaying = true;

    const board = document.getElementById('board');
    const diffSel = document.getElementById('difficulty');
    
    // --- ××ª×—×•×œ ---
    window.onload = () => {
        buildGallery();
        initGame();
    };

    diffSel.onchange = initGame;

    // --- ×œ×•×’×™×§×” ---
    function initGame() {
        // ××™×¤×•×¡
        moves = 0;
        time = 0;
        isPlaying = true;
        document.getElementById('moves').innerText = '0';
        document.getElementById('timer').innerText = '00:00';
        document.getElementById('win-msg').style.display = 'none';
        clearInterval(timerInt);
        timerInt = setInterval(updateTime, 1000);

        // ×§×‘×™×¢×ª ×’×•×“×œ
        const val = diffSel.value;
        if (val === '4-5') { rows = 5; cols = 4; }
        else { rows = parseInt(val); cols = parseInt(val); }

        // ×‘× ×™×™×ª ×œ×•×—
        createBoard();
        
        // ×¢×¨×‘×•×‘ ×§×¦×¨
        setTimeout(shuffle, 100);
    }

    function createBoard() {
        board.innerHTML = '';
        tiles = [];
        
        // ×—×™×©×•×‘ ×’×•×“×œ
        const w = board.clientWidth;
        const h = w * (rows / cols);
        board.style.height = h + 'px';
        
        const tileW = 100 / cols;
        const tileH = 100 / rows;

        for(let r=0; r<rows; r++) {
            tiles[r] = [];
            for(let c=0; c<cols; c++) {
                if(r===rows-1 && c===cols-1) {
                    empty = {r, c};
                    tiles[r][c] = null;
                    continue;
                }
                
                const t = document.createElement('div');
                t.className = 'tile';
                t.style.width = tileW + '%';
                t.style.height = tileH + '%';
                t.style.left = (c * tileW) + '%';
                t.style.top = (r * tileH) + '%';
                t.style.backgroundImage = `url(${currentImg})`;
                
                // ×—×™×©×•×‘ ××™×§×•× ×¨×§×¢ ×›×“×™ ×œ×™×¦×•×¨ ×ª××•× ×” ×©×œ××”
                t.style.backgroundSize = `${cols*100}% ${rows*100}%`;
                t.style.backgroundPosition = `${(c/(cols-1))*100}% ${(r/(rows-1))*100}%`;
                
                const num = r*cols + c + 1;
                t.innerHTML = `<span>${num}</span>`;
                t.dataset.r = r;
                t.dataset.c = c;
                t.dataset.val = num;

                // ××™×¨×•×¢×™×
                const moveHandler = (e) => {
                    if(e.type === 'touchend') e.preventDefault();
                    tryMove(parseInt(t.dataset.r), parseInt(t.dataset.c));
                };
                t.addEventListener('click', moveHandler);
                t.addEventListener('touchend', moveHandler);

                tiles[r][c] = t;
                board.appendChild(t);
            }
        }
        document.getElementById('preview-img').src = currentImg;
    }

    function tryMove(r, c) {
        if(!isPlaying) return;
        
        // ×‘×“×™×§×ª ××¨×—×§ 1 (×œ××¢×œ×”/×œ××˜×”/×©×××œ×”/×™××™× ×”)
        const dist = Math.abs(empty.r - r) + Math.abs(empty.c - c);
        if(dist === 1) {
            swap(r, c);
            moves++;
            document.getElementById('moves').innerText = moves;
            checkWin();
        }
    }

    function swap(r, c) {
        const t = tiles[r][c];
        // ×”×–×–×” ×•×™×–×•××œ×™×ª
        t.style.left = (empty.c * (100/cols)) + '%';
        t.style.top = (empty.r * (100/rows)) + '%';
        
        // ×¢×“×›×•×Ÿ × ×ª×•× ×™×
        t.dataset.r = empty.r;
        t.dataset.c = empty.c;
        
        tiles[empty.r][empty.c] = t;
        tiles[r][c] = null;
        
        empty = {r, c}; // ×”×¨×™×§ ×–×– ×œ××§×•× ×”×™×©×Ÿ ×©×œ ×”×—×œ×§
    }

    function shuffle() {
        // ×¢×¨×‘×•×‘ ×¢×œ ×™×“×™ ×‘×™×¦×•×¢ ××”×œ×›×™× ×—×•×§×™×™× (×›×“×™ ×œ×”×‘×˜×™×— ×¤×ª×™×¨×•×ª)
        let last = {r:-1, c:-1};
        for(let i=0; i<150; i++) {
            // ××¦×™××ª ×©×›× ×™×
            const neighbors = [];
            if(empty.r > 0) neighbors.push({r:empty.r-1, c:empty.c});
            if(empty.r < rows-1) neighbors.push({r:empty.r+1, c:empty.c});
            if(empty.c > 0) neighbors.push({r:empty.r, c:empty.c-1});
            if(empty.c < cols-1) neighbors.push({r:empty.r, c:empty.c+1});

            // ×¡×™× ×•×Ÿ ×—×–×¨×” ×œ××§×•× ×”×§×•×“×
            const valid = neighbors.filter(n => !(n.r === last.r && n.c === last.c));
            const choice = valid[Math.floor(Math.random() * valid.length)] || neighbors[0];

            swap(choice.r, choice.c);
            last = {r: empty.r, c: empty.c}; // ×©×•××¨×™× ××ª ××™×§×•× ×”×¨×™×§ *×œ×¤× ×™* ×”×”×—×œ×¤×” ×”×‘××”
        }
        moves = 0;
        document.getElementById('moves').innerText = '0';
    }

    function checkWin() {
        let count = 1;
        for(let r=0; r<rows; r++) {
            for(let c=0; c<cols; c++) {
                if(r===rows-1 && c===cols-1) return win();
                if(!tiles[r][c]) return; // ×—×•×¨ ×‘××§×•× ×”×œ× × ×›×•×Ÿ
                if(parseInt(tiles[r][c].dataset.val) !== count++) return;
            }
        }
    }

    function win() {
        isPlaying = false;
        clearInterval(timerInt);
        document.getElementById('final-moves').innerText = moves;
        document.getElementById('win-msg').style.display = 'block';
    }

    function updateTime() {
        time++;
        const m = Math.floor(time/60).toString().padStart(2,'0');
        const s = (time%60).toString().padStart(2,'0');
        document.getElementById('timer').innerText = `${m}:${s}`;
    }

    // --- ×’×œ×¨×™×” ×•×”×¢×œ××” ---
    function buildGallery() {
        const gal = document.getElementById('gallery');
        gal.innerHTML = '';
        defaultImages.forEach((src, i) => {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'gallery-item' + (i===0 ? ' active' : '');
            img.onclick = () => selectImage(src, img);
            gal.appendChild(img);
        });
    }

    function selectImage(src, el) {
        document.querySelectorAll('.gallery-item').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        currentImg = src;
        initGame();
    }

    document.getElementById('upload').onchange = function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(ev) {
            const src = ev.target.result;
            // ×”×•×¡×¤×” ×œ×’×œ×¨×™×”
            const img = document.createElement('img');
            img.src = src;
            img.className = 'gallery-item active';
            img.onclick = () => selectImage(src, img);
            
            const gal = document.getElementById('gallery');
            document.querySelectorAll('.gallery-item').forEach(x => x.classList.remove('active'));
            gal.insertBefore(img, gal.firstChild);
            
            currentImg = src;
            initGame();
        };
        reader.readAsDataURL(file);
    };
</script>

</body>
</html>
