    <style>
        :root {
            /* ×¢×™×¦×•×‘ ×™×“×™×“×•×ª×™ ×œ××©×¤×—×” - ×¦×‘×¢×™× ×¨×›×™× ×•×©××—×™× */
            --primary: #FF9F43; /* ×›×ª×•× ×©××— */
            --primary-shadow: #E67E22;
            --bg-gradient: linear-gradient(135deg, #E0F7FA 0%, #B2EBF2 100%); /* ×ª×›×œ×ª ×©××™×™× ×¢×“×™×Ÿ */
            --board-frame: #FFF9C4; /* ×¦×”×•×‘ ×¤×¡×˜×œ×™ ×œ××¡×’×¨×ª */
            --text-color: #5D4037; /* ×—×•× ×¨×š ×‘××§×•× ×©×—×•×¨ × ×•×§×©×” */
            --btn-radius: 25px;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
        }

        /* --- Header & Gallery --- */
        header {
            width: 100%;
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .gallery-scroller {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 5px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .gallery-scroller::-webkit-scrollbar { display: none; }

        .gallery-item {
            width: 65px;
            height: 65px;
            border-radius: 18px; /* ×™×•×ª×¨ ×¢×’×•×œ ×•×™×“×™×“×•×ª×™ */
            object-fit: cover;
            opacity: 0.6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s bounce;
            flex-shrink: 0;
            border: 3px solid transparent;
        }
        
        .gallery-item.active {
            opacity: 1;
            border-color: var(--primary);
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 159, 67, 0.3);
        }

        /* --- Controls & Buttons (Bubbly Style) --- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        select, button, .file-btn {
            padding: 10px 18px;
            border-radius: var(--btn-radius);
            border: none;
            background: #fff;
            box-shadow: 0 4px 0px #D7CCC8;
            font-size: 15px;
            font-weight: bold;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        button:active, .file-btn:active, select:active {
            transform: translateY(4px);
            box-shadow: 0 0px 0px transparent;
        }

        button.primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 0px var(--primary-shadow);
            font-size: 16px;
        }
        button.primary:active {
            box-shadow: 0 0px 0px transparent;
        }

        .file-btn { background: #eef2f5; }
        input[type="file"] { display: none; }

        /* Feature Icons with lock status */
        .feature-btn { position: relative; }
        .locked-badge {
            position: absolute;
            top: -5px; right: -5px;
            background: #FF5252; color: white;

            border-radius: 10px; font-weight: bold;
        }

        /* --- Stats --- */
        .stats {
            display: flex;

            color: #795548;

            background: rgba(255,255,255,0.7);
            padding: 8px 25px;
            border-radius: 25px;
            align-self: center;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        /* --- Game Board --- */
        #game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            padding: 20px;
        }

        #board {
            position: relative;
            background: var(--board-frame);
            border: 8px solid var(--board-frame);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), inset 0 0 15px rgba(0,0,0,0.1);
            width: 90vw;
            max-width: 420px;
        }

        .tile {
            position: absolute;
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 0 #FF9F43, -1px -1px 0 #FF9F43, 1px -1px 0 #FF9F43, -1px 1px 0 #FF9F43; /* ×¡×’× ×•×Ÿ ×›×ª×‘ ××¦×•×™×¨ */
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .tile span { display: none; z-index: 2; }
        .show-numbers .tile span { display: block; }

        /* --- Modals --- */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(8px);
        }
        
        .modal {
            background: white;
            padding: 30px 25px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 360px;
            animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 4px solid #FFF9C4;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal h2 { 
            color: var(--primary); 
            margin: 0 0 10px 0; 
            font-size: 2.2rem; 
        }
        
        .modal p { 
            font-size: 1.1rem; 
            color: #795548; 
            margin: 0 0 20px 0;
            line-height: 1.4;
        }

        #win-image {
            width: 100%;
            max-height: 220px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 4px solid var(--board-frame);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        #preview-img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 20px;
            border: 6px solid white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: popIn 0.4s ease-out;
        }

        /* Ad loading simulation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

<div id="win-modal" class="overlay">
    <div class="modal">

        <p>×¤×ª×¨×ª ××ª ×”×¤××–×œ ×‘-<b id="final-moves"></b> ×¦×¢×“×™×.</p>
        <img id="win-image" src="" alt="×ª××•× ×” ×¤×ª×•×¨×”">

<div id="ad-modal" class="overlay">
    <div class="modal">
        <h2>ğŸ ×¢×–×¨×” ×‘×“×¨×š!</h2>
        <p id="ad-text">×¦×¤×” ×‘×¤×¨×¡×•××ª ×§×¦×¨×” ×›×“×™ ×œ×¤×ª×•×— ××ª ×”×¢×–×¨×” ×”×–×• ×œ×¡×™×‘×•×‘ ×”× ×•×›×—×™!</p>
        <div class="loader" id="ad-loader"></div>
        <div style="display:flex; gap:10px; width:100%;" id="ad-buttons">
            <button class="primary" style="flex:1;" onclick="showRewardedAd()">×¦×¤×” ×¢×›×©×™×• ğŸ¬</button>

<div id="preview-modal" class="overlay" onclick="this.style.display='none'">

</div>

<script>
    const defaultImages = ['IMG_7777.jpeg'];
    let currentImg = defaultImages[0] || 'https://via.placeholder.com/400x400/FFCC80/5D4037?text=Puzzle';
    let rows = 3, cols = 3;
    let tiles = [];
    let empty = { r: 2, c: 2 };
    let moves = 0;
    let time = 0;
    let timerInt;
    let isPlaying = true;

    // --- Rewarded Ads Logic ---
    let unlockedFeatures = { numbers: false, preview: false };
    let currentFeatureRequest = null;

    function resetFeatures() {
        unlockedFeatures = { numbers: false, preview: false };
        document.getElementById('badge-numbers').style.display = 'block';
        document.getElementById('badge-preview').style.display = 'block';
        document.getElementById('board').classList.remove('show-numbers');
    }

    function requestFeature(featureType) {
        if (unlockedFeatures[featureType]) {
            executeFeature(featureType);
        } else {
            currentFeatureRequest = featureType;
            let featureName = featureType === 'numbers' ? '××¡×¤×¨×™ ×”×¢×–×¨' : '×”×¦×¦×ª ×”×ª××•× ×”';
            document.getElementById('ad-text').innerText = `×¦×¤×” ×‘×¤×¨×¡×•××ª ×§×¦×¨×” ×›×“×™ ×œ×¤×ª×•×— ××ª ${featureName} ×¢×“ ×¡×•×£ ×”×¡×™×‘×•×‘!`;
            document.getElementById('ad-modal').style.display = 'flex';
        }
    }

    function closeAdModal() {
        document.getElementById('ad-modal').style.display = 'none';
        currentFeatureRequest = null;
    }

    function showRewardedAd() {
        // --- ×›××Ÿ ×ª×›× ×¡ ×”×§×¨×™××” ×”×××™×ª×™×ª ×œ-AdSense H5 / AdMob ×©×œ×š ---
        // ×œ×©× ×”×“×’××” ×•×™×“×™×“×•×ª×™×•×ª ××©×ª××©, ×™×¦×¨×ª×™ ×¡×™××•×œ×¦×™×” ×©×œ ×˜×¢×™× ×ª ×¤×¨×¡×•××ª ×‘-3 ×©× ×™×•×ª
        
        document.getElementById('ad-buttons').style.display = 'none';
        document.getElementById('ad-loader').style.display = 'block';
        document.getElementById('ad-text').innerText = "×˜×•×¢×Ÿ ×¤×¨×¡×•××ª... (×¡×™××•×œ×¦×™×”)";

        setTimeout(() => {
            // ×”×¤×¨×¡×•××ª ×”×¡×ª×™×™××” ×‘×”×¦×œ×—×”
            rewardUser();
        }, 2000);
    }

    function rewardUser() {
        document.getElementById('ad-buttons').style.display = 'flex';
        document.getElementById('ad-loader').style.display = 'none';
        closeAdModal();

        if (currentFeatureRequest) {
            unlockedFeatures[currentFeatureRequest] = true;
            document.getElementById(`badge-${currentFeatureRequest}`).style.display = 'none';
            executeFeature(currentFeatureRequest);
        }
    }

    function executeFeature(featureType) {
        if (featureType === 'numbers') {
            document.getElementById('board').classList.toggle('show-numbers');
        } else if (featureType === 'preview') {
            document.getElementById('preview-modal').style.display = 'flex';
        }
    }
    // --- End Rewarded Ads Logic ---

    const board = document.getElementById('board');
    const diffSel = document.getElementById('difficulty');
    
    window.onload = () => {
        buildGallery();
        initGame();
    };

    diffSel.onchange = initGame;

    function initGame() {
        moves = 0;
        time = 0;
        isPlaying = true;
        document.getElementById('moves').innerText = '0';
        document.getElementById('timer').innerText = '00:00';
        document.getElementById('win-modal').style.display = 'none';
        clearInterval(timerInt);
        timerInt = setInterval(updateTime, 1000);

        resetFeatures(); // × ×•×¢×œ ××ª ×”×¢×–×¨×™× ×‘×›×œ ××©×—×§ ×—×“×©

        const val = diffSel.value;
        if (val === '4-5') { rows = 5; cols = 4; }
        else { rows = parseInt(val); cols = parseInt(val); }

        createBoard();
        setTimeout(shuffle, 150);
    }

    function createBoard() {
        board.innerHTML = '';
        tiles = [];
        
        const w = board.clientWidth;
        const h = w * (rows / cols);
        board.style.height = h + 'px';
        
        const tileW = 100 / cols;
        const tileH = 100 / rows;

        for(let r=0; r<rows; r++) {
            tiles[r] = [];
            for(let c=0; c<cols; c++) {
                if(r===rows-1 && c===cols-1) {
                    empty = {r, c};
                    tiles[r][c] = null;
                    continue;
                }
                
                const t = document.createElement('div');
                t.className = 'tile';
                t.style.width = tileW + '%';
                t.style.height = tileH + '%';
                t.style.left = (c * tileW) + '%';
                t.style.top = (r * tileH) + '%';
                t.style.backgroundImage = `url('${currentImg}')`;
                
                t.style.backgroundSize = `${cols*100}% ${rows*100}%`;
                t.style.backgroundPosition = `${(c/(cols-1))*100}% ${(r/(rows-1))*100}%`;
                
                const num = r*cols + c + 1;
                t.innerHTML = `<span>${num}</span>`;
                t.dataset.r = r;
                t.dataset.c = c;
                t.dataset.val = num;

                const moveHandler = (e) => {
                    if(e.type === 'touchend') e.preventDefault();
                    tryMove(parseInt(t.dataset.r), parseInt(t.dataset.c));
                };
                t.addEventListener('mousedown', moveHandler);
                t.addEventListener('touchstart', moveHandler);

                tiles[r][c] = t;
                board.appendChild(t);
            }
        }
        document.getElementById('preview-img').src = currentImg;
    }

    function tryMove(r, c) {
        if(!isPlaying) return;
        const dist = Math.abs(empty.r - r) + Math.abs(empty.c - c);
        if(dist === 1) {
            swap(r, c);
            moves++;
            document.getElementById('moves').innerText = moves;
            checkWin();
        }
    }

    function swap(r, c) {
        const t = tiles[r][c];
        t.style.left = (empty.c * (100/cols)) + '%';
        t.style.top = (empty.r * (100/rows)) + '%';
        
        t.dataset.r = empty.r;
        t.dataset.c = empty.c;
        
        tiles[empty.r][empty.c] = t;
        tiles[r][c] = null;
        
        empty = {r, c};
    }

    function shuffle() {
        let last = {r:-1, c:-1};
        for(let i=0; i<150; i++) {
            const neighbors = [];
            if(empty.r > 0) neighbors.push({r:empty.r-1, c:empty.c});
            if(empty.r < rows-1) neighbors.push({r:empty.r+1, c:empty.c});
            if(empty.c > 0) neighbors.push({r:empty.r, c:empty.c-1});
            if(empty.c < cols-1) neighbors.push({r:empty.r, c:empty.c+1});

            const valid = neighbors.filter(n => !(n.r === last.r && n.c === last.c));
            const choice = valid[Math.floor(Math.random() * valid.length)] || neighbors[0];

            swap(choice.r, choice.c);
            last = {r: empty.r, c: empty.c};
        }
        moves = 0;
        document.getElementById('moves').innerText = '0';
    }

    function checkWin() {
        let count = 1;
        for(let r=0; r<rows; r++) {
            for(let c=0; c<cols; c++) {
                if(r===rows-1 && c===cols-1) return win();
                if(!tiles[r][c]) return;
                if(parseInt(tiles[r][c].dataset.val) !== count++) return;
            }
        }
    }

    function win() {
        isPlaying = false;
        clearInterval(timerInt);
        document.getElementById('final-moves').innerText = moves;
        document.getElementById('win-image').src = currentImg;
        setTimeout(() => {
            document.getElementById('win-modal').style.display = 'flex';
        }, 300);
    }

    function playRandomNewGame() {
        document.getElementById('win-modal').style.display = 'none';
        if (defaultImages.length > 1) {
            let nextImg;
            do {
                const randomIndex = Math.floor(Math.random() * defaultImages.length);
                nextImg = defaultImages[randomIndex];
            } while (nextImg === currentImg);
            currentImg = nextImg;
            updateGallerySelection();
        }
        initGame();
    }

    function updateTime() {
        time++;
        const m = Math.floor(time/60).toString().padStart(2,'0');
        const s = (time%60).toString().padStart(2,'0');
        document.getElementById('timer').innerText = `${m}:${s}`;
    }

    function buildGallery() {
        const gal = document.getElementById('gallery');
        gal.innerHTML = '';
        if(defaultImages.length === 0) return;
        defaultImages.forEach((src) => {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'gallery-item';
            if (src === currentImg) img.classList.add('active');
            img.onerror = () => { img.src = 'https://via.placeholder.com/65x65/FFCC80/5D4037?text=Error'; };
            img.onclick = () => selectImage(src, img);
            gal.appendChild(img);
        });
    }

    function updateGallerySelection() {
        const items = document.querySelectorAll('.gallery-item');
        items.forEach(img => {
            if (img.getAttribute('src') === currentImg) {
                img.classList.add('active');
                img.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            } else {
                img.classList.remove('active');
            }
        });
    }

    function selectImage(src, el) {
        document.querySelectorAll('.gallery-item').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        currentImg = src;
        initGame();
    }

    document.getElementById('upload').onchange = function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(ev) {
            const src = ev.target.result;
            const img = document.createElement('img');
            img.src = src;
            img.className = 'gallery-item active';
            img.onclick = () => selectImage(src, img);
            
            const gal = document.getElementById('gallery');
            document.querySelectorAll('.gallery-item').forEach(x => x.classList.remove('active'));
            gal.insertBefore(img, gal.firstChild);
            
            currentImg = src;
            initGame();
        };
        reader.readAsDataURL(file);
    };
</script>
