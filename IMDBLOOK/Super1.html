<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run, Yon!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: lightblue;
            font-family: 'Press Start 2P', cursive; /* מרמז לעיצוב פיקסלים רטרו */
        }
        canvas {
            display: block;
            background-color: lightblue;
            border-bottom: 5px solid green;
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: green;
            background-image: repeating-linear-gradient(90deg, brown 0px, brown 10px, green 10px, green 20px);
        }
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div class="ground"></div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas dimensions
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 50; // Subtract ground height

    const X = 50; // Character's height and obstacle dimensions
    const gravity = 0.5;
    const jumpHeight = 3 * X;
    let score = 0;
    let obstacles = [];
    let frameCount = 0;
    let isGameOver = false;

    // Main character object
    const yon = {
        x: 100,
        y: canvas.height - X,
        width: X,
        height: X,
        dy: 0,
        isJumping: false,
        isCrouching: false,
        jump() {
            if (!this.isJumping && !this.isCrouching) {
                this.dy = -jumpHeight;
                this.isJumping = true;
            }
        },
        crouch() {
            this.isCrouching = true;
            this.height = X / 2;
        },
        standUp() {
            this.isCrouching = false;
            this.height = X;
        },
        update() {
            this.y += this.dy;
            if (this.y + this.height < canvas.height) {
                this.dy += gravity;
            } else {
                this.dy = 0;
                this.isJumping = false;
                this.y = canvas.height - this.height;
            }
        },
        draw() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    };

    // Obstacle class
    class Obstacle {
        constructor(type) {
            this.type = type;
            this.x = canvas.width;
            this.width = X;
            if (type === 'rock') {
                this.height = X / 2;
                this.y = Math.random() > 0.5 ? canvas.height - X / 2 : canvas.height - X;
            } else if (type === 'hedgehog') {
                this.height = X / 2;
                this.y = canvas.height - this.height;
            }
            this.speed = 5;
        }
        update() {
            this.x -= this.speed;
        }
        draw() {
            ctx.fillStyle = this.type === 'rock' ? 'gray' : 'brown';
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    // Handle input for jumping and crouching
    window.addEventListener('touchstart', (e) => {
        const touchY = e.touches[0].clientY;
        if (touchY < window.innerHeight / 2) {
            yon.jump();
        } else {
            yon.crouch();
        }
    });

    window.addEventListener('touchend', () => {
        yon.standUp();
    });

    function generateObstacle() {
        const type = Math.random() > 0.5 ? 'rock' : 'hedgehog';
        obstacles.push(new Obstacle(type));
    }

    function updateScore() {
        score++;
        ctx.fillStyle = 'black';
        ctx.font = '24px Arial';
        ctx.fillText(`Score: ${score}`, 20, 40);
    }

    function checkCollision() {
        for (let i = 0; i < obstacles.length; i++) {
            const obs = obstacles[i];
            if (yon.x < obs.x + obs.width &&
                yon.x + yon.width > obs.x &&
                yon.y < obs.y + obs.height &&
                yon.y + yon.height > obs.y) {
                isGameOver = true;
            }
        }
    }

    function update() {
        if (isGameOver) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.font = '48px Arial';
            ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
            return;
        }

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update and draw main character
        yon.update();
        yon.draw();

        // Generate obstacles
        if (frameCount % 100 === 0) {
            generateObstacle();
        }

        // Update and draw obstacles
        for (let i = 0; i < obstacles.length; i++) {
            obstacles[i].update();
            obstacles[i].draw();
        }

        // Check for collisions
        checkCollision();

        // Update score
        updateScore();

        frameCount++;
        requestAnimationFrame(update);
    }

    update();
</script>
</body>
</html>
